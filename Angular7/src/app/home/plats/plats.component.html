<div class="container">
  <div class="row" *ngIf="uService.roleMatch(['Agent'])">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>nom</th>
            <th>prix</th>

            <th>description</th>
            <th>image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plat of platsDetalis">
            <td>{{plat.nom}}</td>
            <td>{{plat.prix}}</td>
            <td>{{plat.description}}</td>
            <td>{{plat.image}}</td>
            <td><button type="button" class="btn btn-success" (click)="onDelete(plat.id)">Supprimetr</button> <button
                type="button" class="btn btn-success" (click)=onSubmit2(plat.id)>Modifeir</button>
              <button type="button" class="btn btn-success" (click)="onSubmit(plat.id)">Afficher</button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
    <div class="col">
      <div class="col-sm-6">
        <div class="card" style="width:30rem" *ngIf="platsbyid">
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item"><strong>Objet : </strong>{{platsbyid.nom}} </li>
              <li class="list-group-item"><strong>Date : </strong>{{platsbyid.prix}} </li>
              <li class="list-group-item"><strong>Description : </strong>{{platsbyid.description}} </li>
              <li class="list-group-item"><strong>image : </strong>{{platsbyid.image}} </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div *ngIf="platsbyid2">
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onEdit(platsbyid2.id)">
          <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" value="{{platsbyid2.nom}}" class="form-control" formControlName="Nom">
          </div>
          <div class="mb-3">
            <label class="form-label">Prix</label>
            <input type="text" value="{{platsbyid2.prix}}" class="form-control" formControlName="Prix">
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" value="{{platsbyid2.description}}" formControlName="Description"></textarea>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <div class="row" *ngIf="uService.roleMatch(['Customer'])">
    <div class="col-4" *ngFor="let plat of platsDetalis" >
      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{plat.nom}}</h5>
          <p class="card-text">{{plat.description}}</p>
          <a href="#" class="btn btn-primary">Afficher les DÃ©tails</a>
        </div>
      </div>
    </div>
  </div>
</div>
