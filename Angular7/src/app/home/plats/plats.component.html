<div class="card m-5" style="width:18rem" >
  <ul class="list-group" *ngFor="let plat of platsDetalis">
    <li class="list-group-item"><strong>nom: </strong>{{plat.nom}} </li>
    <li class="list-group-item"><strong>prix: </strong>{{plat.prix}} </li>
    <li class="list-group-item"><strong>image: </strong>{{plat.image}} </li>
    <li class="list-group-item"><strong>description: </strong>{{plat.description}} </li>
  </ul>
</div>
